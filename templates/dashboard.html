<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F4F8FB;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            background-color: #213555;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .table {
            margin: 0;
            background-color: white;
            border-radius: 0 0 15px 15px;
        }

        .table thead {
            background-color: #213555;
            color: white;
        }

        .btn-primary {
            background-color: #213555;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            padding: 8px 20px;
            color: white;
        }

        .btn-primary:hover {
            background-color: #305781;
        }

        .btn-secondary {
            border-radius: 25px;
        }

        .btn-danger {
            border-radius: 25px;
        }

        .btn-logout {
            background-color: #060041; 
            border-radius: 25px;
            color: white;

        }

        .btn-logout:hover {
            background-color: #d0ceff;
        }

        .text-end a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">User Management Dashboard</div>
        <div class="text-end mt-3 mb-3">
            <a href="{{ url_for('add_user_page') }}" class="btn btn-primary">+ Add New User</a>
        </div>
        <div class="card">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a href="{{ url_for('edit_user_page', id=user.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                            <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Apakah anda yakin ingin menghapus user?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-end mt-3 mb-3"></div>
            <a href="{{ url_for('logout') }}" class="btn btn-logout ms-2">Logout</a>
        </div>
    </div>
</body>
</html>
